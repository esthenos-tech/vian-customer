<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Montserrat";
    }

    .page-content {
      overflow: hidden;
      margin-left: 0;
    }

    .header .navbar-inner {
      display: none;
    }

    .page-content {
      background: rgba(0, 0, 0, 0) -webkit-linear-gradient(bottom,
          #f8fbfa 0%,
          #7bd3b7 100%) repeat scroll 0 0;
    }

    text {
      color: white;
    }

    #main-nav {
      display: none;
    }

    #chartdiv {
      width: 100%;
      height: 97vh;
    }

    .image-bg {
      height: 100vh;
      background-image: url('assets/img/profile_background.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>

<body style="background-color: #276955;">
  <div id="chartdiv" class="image-bg"></div>
</body>

<script src="//cdn.amcharts.com/lib/4/core.js"></script>
<script src="//cdn.amcharts.com/lib/4/charts.js"></script>
<script src="//cdn.amcharts.com/lib/4/themes/animated.js"></script>
<script src="//cdn.amcharts.com/lib/4/themes/dataviz.js"></script>
<script src="//cdn.amcharts.com/lib/4/plugins/forceDirected.js"></script>
<script src="//cdn.amcharts.com/lib/4/plugins/bullets.js"></script>
<script type="text/javascript">
  /**
   * ---------------------------------------
   * This demo was created using amCharts 4.
   *
   * For more information visit:
   * https://www.amcharts.com/
   *
   * Documentation is available at:
   * https://www.amcharts.com/docs/v4/
   * ---------------------------------------
   */
  am4core.useTheme(am4themes_animated);
  // Create chart
  var chart = am4core.create(
    "chartdiv",
    am4plugins_forceDirected.ForceDirectedTree
  );
  // Create series
  var series = chart.series.push(
    new am4plugins_forceDirected.ForceDirectedSeries()
  );
  // Set data
  series.data = [
    {
      name: "A. Abhishek",
      relation: "Customer",
      age: "26",
      phone_num: "7564646464",
      genColor: "#67B0F5",
      fixed: true,
      x: am4core.percent(50),
      y: am4core.percent(50),
      value: 1,
      image:
        "https://user-images.githubusercontent.com/106648295/171335485-d229d665-ba19-4658-b898-301cee3da286.jpg",
      children: [
        {
          name: "S. Vedant",
          relation: "Brother",
          age: "18",
          genColor: "#67B0F5",
          phone_num: "6655535377",
          value: 5,
          image: "https://user-images.githubusercontent.com/106648295/171335483-2743f9b9-6da5-4700-899f-98155702913c.jpg",
        },
        {
          name: "T. Puja",
          relation: "Mother",
          age: "50",
          genColor: "#F5AEE8",
          phone_num: "7564646464",
          value: 5,
          image:
            "https://user-images.githubusercontent.com/106648295/171335452-022ac1de-c45f-497c-b522-6486e7995800.jpg",
        },
        {
          name: "K. Aditya",
          relation: "Brother",
          age: "20",
          genColor: "#67B0F5",
          phone_num: "8875764565",
          value: 5,
          image: "https://user-images.githubusercontent.com/106648295/171335488-79d1462b-3591-4f69-a00c-fcbb5adf480b.jpg",
        },
        {
          name: "N. Lakshmi",
          relation: "Sister",
          age: "24",
          genColor: "#F5AEE8",
          phone_num: "6676565446",
          value: 5,
          image:
            "https://user-images.githubusercontent.com/106648295/171335415-da2b71a0-4e4c-4130-81dc-9246c98b99af.jpg",
        },
        {
          name: "G. Avantika",
          relation: "Sister",
          age: "24",
          genColor: "#F5AEE8",
          phone_num: "6676565446",
          value: 5,
          image: "https://user-images.githubusercontent.com/106648295/171335443-1527c562-c642-4a5a-b74c-8d3858d7655f.jpg",
        },
      ],
    },
  ];
  // Set up data fields
  series.dataFields.value = "value";
  series.dataFields.name = "name";
  series.dataFields.age = "age";
  series.dataFields.id = "id";
  series.dataFields.children = "children";
  series.dataFields.linkWith = "link";
  var tooltipHTML =
    `<div>
      <div>
        <b style="color:{genColor};font-weight:700;">{relation}</b>
      </div>
      <hr />
      <div style="margin: 5px 0px;color:#007156;"> {name},&nbsp;{age}</div>  
      <div style="color:#007156; margin-bottom:5px;"><i class="fa fa-phone fa-lg"></i>&nbsp; {phone_num}</div>
    </div>`;
  series.nodes.template.tooltipHTML = tooltipHTML;
  //`[bold]Relation: {relation}\nName: {name}\n \n `;
  series.tooltip.getFillFromObject = false;
  series.tooltip.background.fill = am4core.color("#fff");
  series.tooltip.label.fill = am4core.color("#000");
  // series.tooltip.label.fontSize = 11;

  // Add labels
  // series.nodes.template.label.text = "{relation}";
  // series.nodes.template.label.text =
  //   "[bold]Relation: {relation}\n Name: {name}\n Phone: {phone_num}\n Age: {age}";
  series.nodes.template.label.valign = "top";
  series.nodes.template.label.fill = am4core.color("#fff");
  series.nodes.template.label.dy = 10;
  // series.nodes.template.tooltipText =
  // "Name: [bold]{name}\n Age: [bold]{age}\n Phone: [bold]{phone_num}";
  series.fontSize = 11;
  series.minRadius = 30;
  series.maxRadius = 30;
  series.nodes.template.circle.disabled = false;
  series.links.template.distance = 2.2;
  series.links.template.strokeWidth = 1.7;
  series.links.template.strokeOpacity = 1;
  series.nodes.template.label.dy = 35;
  series.dataFields.color = "color";
  series.colors.list = [
    am4core.color("#67b0f5"),
    am4core.color("#67b0f5"),
    am4core.color("#67b0f5"),
    am4core.color("#67b0f5"),
    am4core.color("#f5aee8"),
    am4core.color("#67b0f5"),
    am4core.color("#67b0f5"),
    am4core.color("#67b0f5"),
    am4core.color("#f5aee8"),
    am4core.color("#67b0f5"),
    am4core.color("#f5aee8"),
    am4core.color("#f5aee8"),
  ];
  series.nodes.template.togglable = false;
  series.maxLevels = 2;
  series.dataFields.collapsed = "off";
  var icon = series.nodes.template.createChild(am4plugins_bullets.PinBullet);
  icon.image = new am4core.Image();
  icon.image.propertyFields.href = "image";
  icon.circle.radius = am4core.percent(100);
  icon.circle.strokeWidth = 0;
  icon.background.pointerLength = 0;
  icon.background.disabled = true;
  icon.width = 60;
  icon.height = 60;
  series.nodes.template.outerCircle.filters.push(
    new am4core.DropShadowFilter()
  );
  series.centerStrength = 0;
  series.dataFields.fixed = "fixed";
  series.nodes.template.propertyFields.x = "x";
  series.nodes.template.propertyFields.y = "y";

  // series.nodes.template.events.on("hit", function (event) {
  //   chart.zoomToDataItem(event.target.dataItem, 3, true);
  // });
</script>

</html>
